<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function cutDown(target){
	var current=new Date();
	var v=Math.abs(target-current);
	return {
		d:parseInt(v/(24*60*60*1000)),
		h:parseInt(v%(24*3600000)/3600000),
		m:parseInt(v%(24*3600000)%3600000/60000),
		s:parseInt(v%(24*3600000)%3600000%60000/1000)
		};
	
	}

window.onload=function(){
	var box1=document.getElementById("box1");
	var target1=new Date(2017,6,25);
	setInterval(function(){
	box1.innerHTML="距离毕业2017年6月25号还剩："+cutDown(target1).d+"天"+cutDown(target1).h+"时"+cutDown(target1).m+"分"+cutDown(target1).s+"秒";
	},1000);
	}



</script>
</head>

<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
